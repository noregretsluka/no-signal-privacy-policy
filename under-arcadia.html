<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>No Signal: Transmission Resumed</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }body {
  background-color: #000;
  background-image: url('https://raw.githubusercontent.com/noregretsluka/no-signal-privacy-policy/refs/heads/main/file_0000000012c461f6bf8eee50c129cd4a.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'IBM Plex Mono', monospace;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  box-sizing: border-box;
}

.title {
  font-size: 16px;
  font-family: 'IBM Plex Mono', monospace;
  color: white;
  padding-left: 10px;
}

.menu-button {
  background: #000;
  border: 1px solid white;
  border-radius: 4px;
  padding: 8px 12px;
  font-size: 12px;
  color: white;
  font-family: 'IBM Plex Mono', monospace;
  cursor: pointer;
  z-index: 20;
}

.menu-panel {
  position: fixed;
  top: 60px;
  right: 15px;
  background: #000;
  border: 1px solid white;
  border-radius: 4px;
  display: none;
  flex-direction: column;
  z-index: 25;
  min-width: 160px;
}

.menu-panel a {
  padding: 10px 14px;
  color: white;
  text-decoration: none;
  font-size: 10px;
  font-family: 'IBM Plex Mono', monospace;
}

.menu-panel a:hover {
  background: white;
  color: black;
}

.glitch-box {
  width: 94%;
  max-width: 720px;
  margin-top: 10px;
  padding: 24px;
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid white;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  flex: 1;
  box-sizing: border-box;
}

.dialogue {
  font-size: 12px;
  line-height: 1.6;
  color: white;
  text-align: left;
}

.choices {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.choice {
  background: #000;
  border: 1px solid white;
  color: white;
  padding: 10px 16px;
  border-radius: 4px;
  font-size: 10px;
  font-family: 'IBM Plex Mono', monospace;
  cursor: pointer;
}

.choice:hover {
  background: white;
  color: black;
}

.input-box {
  width: 94%;
  max-width: 720px;
  margin-bottom: 6px;
  display: flex;
  align-items: center;
}

.input-box input {
  flex: 1;
  padding: 10px 14px;
  font-size: 10px;
  border-radius: 4px;
  border: 1px solid white;
  background: #000;
  color: white;
  font-family: 'IBM Plex Mono', monospace;
  outline: none;
}

.footer {
  padding: 8px;
  font-size: 10px;
  color: white;
  font-family: 'IBM Plex Mono', monospace;
  text-align: center;
}

@media (max-width: 600px) {
  .glitch-box {
    padding: 18px;
    margin-top: 10px;
  }
  .dialogue {
    font-size: 10px;
  }
  .choice {
    font-size: 10px;
    padding: 8px 14px;
  }
}

  </style>
</head>
<body>
  <div class="header">
    <div class="title">NO SIGNAL</div>
    <button class="menu-button" onclick="toggleMenu()">≡</button>
  </div>
  <div id="menuPanel" class="menu-panel">
    <a href="#">Home</a>
    <a href="#">Settings</a>
    <a href="#">Logs</a>
    <a href="#">Disconnect</a>
  </div>  <div class="glitch-box">
    <div class="dialogue">
      Subject: Micah Orwell Vanson<br />
      Signal recovered. Playback resuming...<br />
      "You said... you could see me, right? Even now? Then say something. Anything."
    </div>
    <div class="choices">
      <button class="choice">Send message: "I'm still here."</button>
      <button class="choice">Stay silent.</button>
      <button class="choice">Terminate feed.</button>
    </div>
  </div>  <div class="input-box">
    <input type="text" placeholder="Type your reply..." />
  </div>  <div class="footer">No Signal Systems™ Encrypted Monitoring Service</div>  <script>
    function toggleMenu() {
      const panel = document.getElementById('menuPanel');
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    }
  </script></body>
</html>
